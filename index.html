<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Typing Speed</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="paragraph.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="test-over visible">
        <h1>Time's Up</h1>
        <div class="test-info-container">
          <ul>
            <li class="mistake-over">
              <p>Mistakes :</p>
              <span>0</span>
            </li>
            <li class="wpm-over">
              <p>WPM :</p>
              <span>0</span>
            </li>
          </ul>
        </div>
        <button>Try Again</button>
      </div>
      <input type="text" class="input-field" />
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left :</p>
              <span><b>30</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes :</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM :</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM :</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
